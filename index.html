<!DOCTYPE html>
<html>
<head>
    <title>PixelGuessr</title>
    <style>
        body {
            position: relative;
            background-image: url('NyanBG.gif');
            background-size: cover;
            background-repeat: repeat;
            background-attachment: fixed;
            /* Add any additional styling for your website */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0.28;
            z-index: 1; /* Ensure the overlay is below other content */
        }

        .centered-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2; /* Ensure the content is above the overlay */
            text-align: center;
            color: white; /* Set the text color to be visible on the dark overlay */
        }

        .centered-image {
            width: 25%;
            max-width: 480px; /* 25% of 1920px (max-width) */
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Your website content goes here -->
    <div class="centered-image-container">
        <img class="centered-image" src="PixelGuessr.png" alt="Centered Image">
</body>
</html>
