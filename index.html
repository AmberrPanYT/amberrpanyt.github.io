<!DOCTYPE html>
<html>
<head>
    <title>PixelGuessr</title>
    <style>
        body {
            position: relative;
            background-image: url('NyanBG.gif');
            background-size: cover;
            background-repeat: repeat;
            background-attachment: fixed;
            /* Add any additional styling for your website */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0.28;
            z-index: 1; /* Ensure the overlay is below other content */
        }

        .centered-image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2; /* Ensure the container is above the overlay */
        }

        .centered-image {
            width: 25%;
            max-width: 480px; /* 25% of 1920px (max-width) */
        }

        /* Add other CSS styles for your content if needed */
        h1, p {
            color: white; /* Set the text color to be visible on the dark overlay */
            z-index: 3; /* Ensure the content is above the image */
        }
    </style>
</head>
<body>
    <!-- Your website content goes here -->
    <div class="centered-image-container">
        <img class="centered-image" src="PixelGuessr.png" alt="Centered Image">
    </div>
    <h1>PixelGuessr</h1>
    <p>A game about guessing meme photos that are pixelated.</p>
</body>
</html>
